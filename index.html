<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Mobile & PWA -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0d6efd">
  <meta name="description" content="SkyPulse – Fast, accurate weather updates anywhere.">

  <title>SkyPulse • Weather</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- iOS Support -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">

    <header class="app-header">
      <h1>SkyPulse <small>v1.0</small></h1>
    </header>

    <section class="search-group">
      <input
        type="text"
        id="city-input"
        placeholder="Search city (e.g. Lagos)"
        autocomplete="off"
        aria-label="City name"
        required
      />
      <button id="search-btn" aria-label="Search weather">Search</button>
    </section>

    <section id="loading" class="loading" hidden>
      Fetching weather…
    </section>

    <section id="error" class="error" hidden></section>

    <section id="weather" class="current-weather" hidden>
      <div class="icon" id="icon">☁️</div>
      <div class="temperature" id="temp">--°C</div>
      <div class="feels-like" id="feels">Feels like --°C</div>
      <div class="condition" id="condition">Loading…</div>

      <div class="details">
        <div class="detail-item">
          <span class="detail-label">Humidity</span>
          <span id="humidity">--%</span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Wind</span>
          <span id="wind">-- km/h</span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Pressure</span>
          <span id="pressure">-- hPa</span>
        </div>

        <div class="detail-item">
          <span class="detail-label">Location</span>
          <span id="location">--</span>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p>Proudly brought to you by <strong>CodeCraft Nig. Ltd</strong></p>
  </footer>

  <!-- Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("/sw.js")
          .then(() => console.log("Service Worker registered"))
          .catch(err => console.error("Service Worker error:", err));
      });
    }
  </script>

  <script src="script.js" defer></script>
</body>
</html>
